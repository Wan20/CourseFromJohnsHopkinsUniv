<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>div and span elements</title>
</head>
<body>
  <div>*** DIV : Render to begin on a new line (by default)</div>
  <span>*** SPAN 1: Following right after div 2 ***</span>
  <div>
    *** DIV : May Contain inline or other block-level elements SPAN 2: INSIDE div 3 ***</span>
    Continue content of div 3 ***
  </div>
</body>
</html>
